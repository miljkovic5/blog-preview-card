<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div>
          <img class="card__img" src="./assets/images/illustration-article.svg" alt="Blog preview image" height="200" width="336">
        </div>
        <div class="card__content">
          <p>
            <span class="text-preset-3 bold card__badge">Learning</span>
          </p>
          <p class="text-preset-3 card__publish-date">
            Published 21 Dec 2023
          </p>
          <h1 class="text-preset-1 card__title">
            HTML & CSS foundations
          </h1>
          <p class="text-preset-2 card__description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        <div class="card__author">
          <img class="card__author-image" src="./assets/images/image-avatar.webp" width="32" height="32" alt="Author image">
          <p class="text-preset-3 bold card__author-name">Greg Hooper</p>
        </div>
      </section>
    </main>
  </body>
</html>
